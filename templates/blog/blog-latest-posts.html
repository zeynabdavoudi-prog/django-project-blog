{% load static %}
<div class="single-sidebar-widget popular-post-widget">
    <h4 class="popular-title">Latest Posts</h4>
    <div class="popular-post-list">
        {% for post in lasted_posts %}
        <div class="single-post-list d-flex flex-row align-items-center">
            <div class="thumb">
                <img class="img-fluid" src="{{ post.image.url }}" alt="" style="height: 60px;width: 80px">
            </div>
            <div class="details">
                <a href="{% url 'blog:blog_single' post.id %}"><h6>{{ post.title | truncatewords:3 }}</h6></a>
                <p>{{ post.published_date | timesince  }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
